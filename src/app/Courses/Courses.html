<br />
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a
      class="nav-link"
      href
      [class.active]="viewMode == 'myCourses'"
      (click)="$event.preventDefault();viewMode = 'myCourses'"
      >My Courses</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      href
      [class.active]="viewMode == 'searchCourses'"
      (click)="$event.preventDefault();viewMode = 'searchCourses'"
      >Search Courses</a
    >
  </li>
</ul>
<br />
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'myCourses'">
    <div class="row">
      <div class="col-md-4" *ngFor="let c of myCourses">
        <div class="card mb-3">
          <div class="card-body">
            <h6 class="card-title">{{c.courseName}}</h6>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                [ngStyle]="{'width': c.courseCompletion + '%'}"
                aria-valuenow="c.courseCompletion"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                {{c.courseCompletion}}%
              </div>
            </div>
            <br />
            <p class="small" style="height: 42px; overflow: hidden">{{c.courseDescription}}</p>
            <a href="{{c.courseUrl}}" class="btn btn-primary btn-sm" *ngIf="!c.courseCompleted">Continue</a>
            <a href="{{c.courseUrl}}" class="btn btn-success btn-sm" *ngIf="c.courseCompleted" disabled>Completed</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngSwitchCase="'searchCourses'">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        aria-label="search"
        aria-describedby="basic-addon2"
      />
      <div class="input-group-append">
        <button class="btn btn-secondary" type="button">Search</button>
      </div>
    </div>
    <br />

    <div class="row">
      <div class="col-md-4" *ngFor="let course of allCourses">
        <div class="card mb-3">
          <div class="card-body">
            <h6 class="card-title">{{course.courseName}}</h6>
            <p class="card-text small" style="height: 42px; overflow: hidden">{{course.courseDescription}}</p>
            <a href="#" class="btn btn-primary btn-sm">Course Detail</a>
          </div>
        </div>
      </div>
    </div>

    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
      </ul>
    </nav>
  </div>
</div>
