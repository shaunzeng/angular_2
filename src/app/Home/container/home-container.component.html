<div class="row" *ngIf="statsObs$ | async; else loading">

    <home-summary></home-summary>
    <home-courses></home-courses>
    <home-quizzes></home-quizzes>
  </div>

  <div class="col-md-5">
    <home-stats></home-stats>

  </div>
</div>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
