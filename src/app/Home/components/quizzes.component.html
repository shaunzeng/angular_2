<div class="card mb-3">
  <div class="card-header">
    <div class="row">
      <div class="col-md-10">
        <span>Your Quizzes</span>
      </div>
      <div class="col-md-2">
        <a href="/quizzes" class="small">View All</a>
      </div>
    </div>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let q of quizzes">
      <div class="row">
        <div class="col-md-7">
          <p>
            <a href="">{{ q.name }}</a> <br />
            <small
              >Tags:
              <a href="" *ngFor="let t of q.tags"
                ><span class="badge bg-secondary mr-2">{{ t }}</span></a
              ></small
            >
          </p>
        </div>
        <div class="col-md-5">
          <div *ngIf="q.isCompleted">
            <span class="tag tag-danger">Score: " {{ q.result }} /10"</span>
          </div>
          <div *ngIf="!q.isCompleted" class="mt-3"><a class="btn btn-primary btn-sm">Take the quiz now</a></div>
        </div>
      </div>
    </li>
  </ul>
</div>
