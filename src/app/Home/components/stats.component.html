<div class="card mb-3">
  <div class="card-body">
    <apx-chart
      [series]="options.series"
      [chart]="options.chart"
      [xaxis]="options.xaxis"
      [stroke]="options.stroke"
      [dataLabels]="options.dataLabels"
      [yaxis]="options.yaxis"
      [labels]="options.labels"
      [legend]="options.legend"
      [title]="options.title"
      [subtitle]="options.subtitle"
    ></apx-chart>
  </div>
</div>
